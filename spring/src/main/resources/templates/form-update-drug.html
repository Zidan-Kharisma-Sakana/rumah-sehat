<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drugs</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<nav></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Ubah Stok Obat</h2>

                <br>
                <form th:action="@{/drug/update}" th:object="${drug}" method="POST">

                    <input type="hidden" th:field="*{id}" />


                    Drugs Name: <br>
                    <p type="text" th:field="*{name}"></p>
                    <input type="text" th:field="*{name}" />
                    <br><br>

                    Stock: <br>
                    <input class="form-control" type="number" name="stock" th:value="*{stock}"/>
                    <br><br>

                    <input type="hidden" th:field="*{price}" />

                    <div class="container">
                        <div class="row justify-content-start">
                            <div class="col-2">
                                <button class="btn btn-primary" type="submit">Simpan</button>
                            </div>
                            <div class="col-2">
                                <a class="btn btn-primary" href="/drug/viewall">Kembali</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
