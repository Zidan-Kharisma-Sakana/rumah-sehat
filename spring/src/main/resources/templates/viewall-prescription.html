<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drugs</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<nav></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Daftar Resep</h2>
                <br>
                <table class="table">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Id</th>
                        <th>Created at</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="prescription, iterationStatus : ${listPrescription}"
                        th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                        <td th:text="${iterationStatus.count}"></td>
                        <td th:text="${prescription.id}"></td>
                        <td th:text="${#temporals.format(prescription.createdAt, 'dd MMMM yyyy HH:mm')}"></td>
                        <td th:if= "${prescription.isDone}"> Selesai</td>
                        <td th:unless= "${prescription.isDone}">Belum Selesai</td>
                        
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/prescription/detail/} + ${prescription.id}">Detail</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br>
                <a class="btn btn-primary" th:href="@{/}">Home</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
